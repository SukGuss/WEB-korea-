<p>수원시(水原市)는 대한민국 경기도 중남부에 있는 시이자 경기도청 소재지이다. 동쪽으로는 용인시, 남쪽으로 화성시, 북쪽으로는 의왕시, 서쪽으로는 안산시와 경계를 접한다.

시청 소재지는 팔달구 인계동이며, 장안구, 권선구, 팔달구, 영통구의 4개 일반구가 설치되어 있다. 대한민국에서 인구가 가장 많은 기초지방자치단체로서 울산광역시보다 인구가 많다.

세계문화유산인 수원화성이 있고, 영통구 매탄동에는 삼성전자 본사가 위치하고 있다.</p>
