  <p>부산 지역에는 신석기시대부터 사람이 무리지어 살기 시작했다.
  삼한시대에는 지금의 동래나 남구 등지에는 "거칠산국"이, 기장, 해운대 등지에는 "장산국", "내산국"이 있었고
  서면이나 남포동 등지에는 "가락국" 등의 부족국가가 있었다.
   그러다 삼국시대 신라는 서기 1세기 후반인 탈해 이사금 때에 기장의 장산국과 거칠산국을 점령하게 된다.</p>
